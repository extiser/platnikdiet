    <body>

        <div class="user-profile">
            <div class="user-profile-left">

                        <div class="profile-settings-form-row">
                            <label class="profile-settings-form__label">Фамилия</label>

                                <input type="text" value="">

                            <div class="profile-settings-form__field">

                                    <select>

                                </div>
                                <div class="profile-settings-form__select _big">

                                </div>

                                    <input type="radio" name="sex"><span>Женщина</span>
